<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Accessibility</title>
    <link rel="stylesheet" href="css/style.css" class="stylesheet">
</head>
<body>
    <img src="images/firewatch.jpg" alt="scenic shot of woods"/>
    <img src="images/galaxy.jpeg" alt="scenic shot of stars"/>
    <img src="images/mountain-2.jpg" alt="scenic shot of a mountain"/>
    <img src="images/sunriseovermountain.jpg" alt="scenic shot of a mountain"/>
    <img src="images/trailridgeroad.jpg" alt="scenic shot of a sunrise"/>
    <img src="images/ZIaIa.png" alt="Album art"/>
    <ul>
        <li class="title">Colors to Avoid</li>
        <li id="neon">Neon Green</li>
        <li id="yellow">Yellow on white</li>
        <li id="red">Red</li>
    </ul>
    <ul>
        <li class="title">Good Fonts</li>
        <li id="times">Times New Roman</li>
        <li id="arial">Arial</li>
        <li class="title">Terrible Fonts</li>
        <li id="comic">Comic Sans</li>
        <li id="papyrus">Papyrus</li>
    </ul>
</body>
</html>
